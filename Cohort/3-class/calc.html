<html>
    <script>
        let timeout;
        //debouncing and throttling to limit excessive req
        function debouncePopulate(){
            clearTimeout(timeout);
            timeout = setTimeout(()=>{
                populateDiv();
            }, 1000);
        }
        async function populateDiv(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans ;
           // const element = document.getElementById("finalSum")
          //  element.innerHTML = parseInt(a) + parseInt(b)
        }
    </script>

    <body>
        <input onchange="debouncePopulate()" id ="first" type ="text" placeholder="First Number"></input>
        <br>
        <br>
        <input onchange="debouncePopulate()" id="second" type ="text" placeholder="Second Number"></input>
        <br>
        <br>
        <button >Submit</button>
        <br>
        <br>
        <div id="finalSum"></div>
    </body>
</html>
